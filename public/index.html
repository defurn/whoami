<!DOCTYPE html>
<html>
<head>
  <title>whoami</title>
</head>
<body>
  <h2>whoami server</h2>
  <h3>responds with JSON object of HTTP requester's information</h3>
  <h4>example URI:</h4>
  <code id="url"></code>
  <h4>response:</h4>
  <code>{"ipaddress":"66.169.97.8","language":"en-US","software":"X11; Linux x86_64"}</code>

</body>

<script>
  document.getElementById("url").innerHTML = `${location.hostname}/whoami`
</script>

</html>
